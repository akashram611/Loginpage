<!DOCTYPE html>
<html>
    <head>
        <title>
            Login page
        </title>
        <link rel="stylesheet" href="login.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Ubuntu&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/c699c453e7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="formbox">
                <h1 id="title">Sign up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="namefield">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="input-field">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <p>
                            <a href="#" class="disable">Forgot Password</a> 
                        </p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupbtn">Sign up</button>
                        <button type="button" id="signinbtn">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            let signupbtn=document.getElementById("signupbtn");
            let signinbtn=document.getElementById("signinbtn");
            let namefield=document.getElementById("namefield");
            let title=document.getElementById("title");

            signinbtn.onclick=function(){
                namefield.style.maxHeight="0";
                title.innerHTML="Sign In";

            }
            signupbtn.onclick=function(){
                namefield.style.maxHeight="60px";
                title.innerHTML="Sign Up";
                
            }
        </script>
    </body>
</html>
